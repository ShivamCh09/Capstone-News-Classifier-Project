<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        textarea { width: 100%; height: 100px; margin-bottom: 1em; }
        #results { margin-top: 1em; padding: 1em; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Fake News Detector</h1>
    <p>Enter text below and click "Predict" to determine if it is likely real or fake news.</p>
    <textarea id="text-input" placeholder="Paste news text here..."></textarea>
    <button onclick="getPrediction()">Predict</button>
    <h2>Predictions:</h2>
    <div id="results"></div>

    <script>
        async function getPrediction() {
            const text = document.getElementById('text-input').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Loading...';

            if (!text) {
                resultsDiv.innerHTML = 'Please enter some text.';
                return;
            }

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || `HTTP error! status: ${response.status}`);
                }

                const predictions = await response.json();
                
                let html = '<ul>';
                for (const model in predictions) {
                    html += `<li><strong>${model}:</strong> ${predictions[model]}</li>`;
                }
                html += '</ul>';
                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
